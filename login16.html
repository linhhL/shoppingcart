
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Lamone</h2>
    <form onsubmit="return signInUser()">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    function signInUser() {
      const email = document.getElementById("email").value;
      const target = "https://linhhL.github.io/shoppingcart/account16.html?email=" + encodeURIComponent(email);
      window.location.href = target;
      return false;
    }
  </script>
</body>
</html>
