
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    input, select { display: block; margin-bottom: 20px; padding: 10px; width: 100%; }
    button { padding: 10px; background: black; color: white; width: 100%; border: none; }
  </style>
</head>
<body>
  <h2>Shipping Information</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="text" id="address" placeholder="Address" required>
  <button onclick="proceed()">Continue</button>

  <script>
    function proceed() {
      localStorage.setItem("lamone_name", document.getElementById("name").value);
      localStorage.setItem("lamone_phone", document.getElementById("phone").value);
      localStorage.setItem("lamone_address", document.getElementById("address").value);
      window.location.href = "payment20.html";
    }
  </script>
</body>
</html>
