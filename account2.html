
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px auto; max-width: 1000px; }
    .flex { display: flex; justify-content: space-between; gap: 30px; }
    .box { flex: 1; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    .title { font-size: 24px; margin-bottom: 10px; font-weight: bold; }
    .section-title { margin-top: 30px; font-weight: bold; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    img { width: 80px; border-radius: 8px; }
  </style>
</head>
<body>

  <h2>Account</h2>
  

  <div class="flex">
    <div class="box">
      <div class="title">Email</div>
      <p id="userEmail">guest@example.com</p>
      <a href="#" onclick="editEmail()">Edit</a>

      <div class="section-title">Shopping cart</div>
      <div id="cartSummary"></div>
      <a href="cart.html">Go to checkout</a>

      <p style="margin-top: 30px;">Have another account? <a href="#" onclick="signOut()">Sign Out</a></p>
    </div>

    <div class="box">
      <div class="title">Orders</div>
      <p>You don’t have any orders yet. Once you’ve placed one, you’ll find it here. <a href="https://sites.google.com/view/lamonecouple/products?authuser=0" target="_blank">Start Shopping</a></p>

      <div class="section-title">Have questions? Contact us</div>
      <p>Email: <a href="mailto:Lamonesupport@gmail.com">Lamonesupport@gmail.com</a></p>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail") || "guest@example.com";
    document.getElementById("userEmail").innerText = email;

    function editEmail() {
      const newEmail = prompt("Enter your email:", email);
      if (newEmail) {
        localStorage.setItem("userEmail", newEmail);
        document.getElementById("userEmail").innerText = newEmail;
      }
    }

    function signOut() {
      localStorage.removeItem("userEmail");
      window.location.href = "login.html";
    }

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summary = document.getElementById("cartSummary");
    if (cart.length > 0) {
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      summary.innerHTML = `
        <img src="https://via.placeholder.com/80" alt="item">
        <p>${cart.length} item(s) (${total.toLocaleString()} VND)</p>
      `;
    } else {
      summary.innerHTML = "<p>Your cart is empty.</p>";
    }
  </script>

</body>
</html>
