
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latte Set</title>
  <style>
    body {
      font-family: Arial;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.6;
    }
    .btn {
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover { background-color: #333; }
    .sizes {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    select {
      padding: 12px 18px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    .confirmation { margin-top: 20px; font-style: italic; color: #444; }
  </style>
</head>
<body>
  <h1>Latte Set</h1>
  <p><strong>Price:</strong> 999.000 VND</p>

  <div class="sizes">
    <div>
      <label for="sizeHim">Size for Him:</label><br>
      <select id="sizeHim">
        <option value="">Select size</option>
        <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
      </select>
    </div>
    <div>
      <label for="sizeHer">Size for Her:</label><br>
      <select id="sizeHer">
        <option value="">Select size</option>
        <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
    </div>
  </div>

  <button class="btn" onclick="addToCart()">Add to Cart</button>
  <div class="confirmation" id="result"></div>

  <script>
    function addToCart() {
      const sizeHim = document.getElementById("sizeHim").value;
      const sizeHer = document.getElementById("sizeHer").value;
      const result = document.getElementById("result");

      if (!sizeHim || !sizeHer) {
        alert("Please select both sizes!");
        return;
      }

      const newItem = {
        name: "Latte Set",
        image: "https://i.ibb.co/cSFhrPGR/instasave-website-439098448-445940434762876-574085301400948697-n.jpg",
        price: 999000,
        sizeHim: sizeHim,
        sizeHer: sizeHer,
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(newItem);
      localStorage.setItem("cart", JSON.stringify(cart));

      result.innerText = `ðŸ›’ Added to cart â€“ Size for Him: ${sizeHim}, Size for Her: ${sizeHer}`;
    }
  </script>
</body>
</html>
