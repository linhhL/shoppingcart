
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    .option { padding: 15px; margin-bottom: 20px; border: 2px solid #ccc; cursor: pointer; }
    .selected { border-color: blue; background: #f0f8ff; }
    button { padding: 10px; background: black; color: white; width: 100%; border: none; }
  </style>
</head>
<body>
  <h2>Select Payment Method</h2>
  <div id="cash" class="option" onclick="select('cash')">üíµ Pay by Cash</div>
  <div id="bank" class="option" onclick="select('bank')">üè¶ Bank Transfer</div>
  <button onclick="finish()">Continue</button>

  <script>
    let selected = '';
    function select(method) {
      document.querySelectorAll('.option').forEach(e => e.classList.remove('selected'));
      document.getElementById(method).classList.add('selected');
      selected = method;
    }
    function finish() {
      if (!selected) return alert("Please select payment method");
      localStorage.setItem("lamone_payment", selected);
      window.location.href = "thankyou20.html";
    }
  </script>
</body>
</html>
