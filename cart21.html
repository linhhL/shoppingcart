
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
    }
    .empty {
      font-size: 20px;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove {
      cursor: pointer;
      color: red;
      margin-left: 10px;
    }
    button {
      margin-top: 20px;
      padding: 14px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .checkout-btn {
      background: black;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <p class="empty" id="emptyNote">Your cart is empty.</p>
  <ul id="cartList"></ul>
  <div>
    <button onclick="clearCart()">ðŸ§¹ Clear Your Cart</button>
    <button class="checkout-btn" onclick="goCheckout()">Checkout</button>
  </div>

  <script>
    const cartList = document.getElementById("cartList");
    const emptyNote = document.getElementById("emptyNote");
    let cart = JSON.parse(localStorage.getItem("lamone_cart")) || [];

    function renderCart() {
      cartList.innerHTML = "";
      if (cart.length === 0) {
        emptyNote.style.display = "block";
      } else {
        emptyNote.style.display = "none";
        cart.forEach((item, index) => {
          const li = document.createElement("li");
          li.innerHTML = `${item.name} (${item.size}) â€” ${item.price} VND <span class="remove" onclick="removeItem(${index})">Ã—</span>`;
          cartList.appendChild(li);
        });
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("lamone_cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("lamone_cart");
      cart = [];
      renderCart();
    }

    function goCheckout() {
      window.location.href = "checkout20.html";
    }

    renderCart();
  </script>
</body>
</html>
