
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 40px auto; }
    .item { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 15px; position: relative; }
    .item button {
      position: absolute; top: 10px; right: 10px;
      background: #dc3545; color: white; border: none;
      border-radius: 50%; width: 28px; height: 28px; font-weight: bold; cursor: pointer;
    }
    .total { text-align: right; font-weight: bold; margin-top: 20px; }
    .clear-btn, .checkout-btn {
      background: #555; color: white; padding: 10px 20px;
      border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; display: block;
    }
    .clear-btn:hover, .checkout-btn:hover { background: #333; }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cartItems"></div>
  <div class="total" id="totalPrice"></div>
  <button class="clear-btn" onclick="clearCart()">ðŸ§¹ Clear Your Cart</button>
  <button class="checkout-btn" onclick="goCheckout()">ðŸ›’ Checkout</button>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartItems");
      const totalEl = document.getElementById("totalPrice");

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        totalEl.innerText = "";
        return;
      }

      let total = 0;
      let html = "";

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        html += `
          <div class="item">
            <button onclick="removeItem(${index})">Ã—</button>
            <img src="${item.image}" alt="${item.name}" style="width:50px;height:auto;float:left;margin-right:15px;">
            <strong>${item.name}</strong><br>
            Qty: 
            <select onchange="updateQuantity(${index}, this.value)">
              ${[1,2,3,4,5].map(qty => `<option ${item.quantity == qty ? 'selected' : ''}>${qty}</option>`).join('')}
            </select><br>
            Size for Him: ${item.sizeHim}<br>
            Size for Her: ${item.sizeHer}<br>
            Price: ${(item.price * item.quantity).toLocaleString()} VND
            <div style="clear:both;"></div>
          </div>
        `;
      });
        total += item.price;
        html += `
          <div class="item">
            <button onclick="removeItem(${index})">Ã—</button>
            <strong>${item.name}</strong><br>
            Size for Him: ${item.sizeHim}<br>
            Size for Her: ${item.sizeHer}<br>
            Price: ${item.price.toLocaleString()} VND
          </div>
        `;
      });

      container.innerHTML = html;
      totalEl.innerText = "Total: " + total.toLocaleString() + " VND";
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function updateQuantity(index, quantity) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart[index].quantity = parseInt(quantity);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }
    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    function goCheckout() {
      // Use absolute GitHub Pages URL
      window.location.href = "https://linhhL.github.io/shoppingcart/checkout_shipping_full_pretty.html";
    }

    loadCart();
  </script>
</body>
</html>
