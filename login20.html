
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Lamone Login</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="login()">Sign In</button>
  </div>
  <script>
    function login() {
      const email = document.getElementById("email").value;
      localStorage.setItem("lamone_email", email);
      window.location.href = "account20.html";
    }
  </script>
</body>
</html>
