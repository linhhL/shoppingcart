
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Woven Bag</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #addToCartBtn {
      background: black;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #addToCartBtn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <button id="addToCartBtn">Add to Cart</button>

  <script>
    document.getElementById("addToCartBtn").addEventListener("click", function () {
      const product = {
        name: "Woven basket bag",
        image: "https://i.ibb.co/n85jPfMz/Screenshot-2025-05-15-at-00-46-00.png",
        price: 200000,
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existingIndex = cart.findIndex(item => item.name === product.name);
      if (existingIndex >= 0) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("“Woven basket bag” has been added to your cart!");

      window.location.href = "cart1_fixed_display_right_price.html";
    });
  </script>

</body>
</html>
