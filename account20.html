
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    a { color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Account</h1>
  <div>
    <h2>Email</h2>
    <p id="emailDisplay"></p>
    <h2>Shopping cart</h2>
    <ul id="cartItems"></ul>
    <a href="checkout20.html">Go to checkout</a>
  </div>
  <script>
    const email = localStorage.getItem("lamone_email");
    document.getElementById("emailDisplay").innerText = email;

    const cart = JSON.parse(localStorage.getItem("lamone_cart")) || [];
    const cartList = document.getElementById("cartItems");
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} (${item.size}) â€” ${item.price} VND`;
      cartList.appendChild(li);
    });
  </script>
</body>
</html>
